<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
var BookList = [
    {"BookName":"AB", BookPrice:540},
     {"BookName":"A", BookPrice:500},
     {"BookName":"B", BookPrice:50},
     {"BookName":"ABC", BookPrice:1000},
     {"BookName":"C", BookPrice:3440},
    ];

  var txt="";
    
    function Myfunction(item)
    {
        
        txt +="Book Name is:"+item.BookName+"The Price is:"+item.BookPrice+"<br>";
    }
    
    BookList.forEach(Myfunction);
    document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
